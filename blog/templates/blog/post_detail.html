{% extends "blog/base.html" %}

{% block content %}
<div class="post">
    <h2>{{post.title}}</h2>
    <p>{{ post.text|linebreaks }}</p> 
    {% if post.published_date %}
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    {% endif %}
</div>
{% endblock content %}
