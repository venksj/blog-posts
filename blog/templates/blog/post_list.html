{% extends "blog/base.html" %}

{% block content %}
{% for p in posts %}
<div class="post">
    <h2><a href="{% url 'post_detail' pk=p.pk %}">{{p.title}}</a></h2>
    {% if p.published_date %}
    <div class="date">
        <p>published: {{ p.published_date }}</p>
    </div>
    {% endif %}
</div>
{% endfor %}
{% endblock content %}
