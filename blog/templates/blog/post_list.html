<html>
    <head>
        <title> Venkatesh's BlogPosts </title>
    </head>

    <body>
        <div>
            <h1><a href="">Venkatesh's Blog</a></h1>
        </div>

        {% for p in posts %}
        <div>
            <h2><a href="/posts/{{p.id}}">{{p.title}}</a></h2>
            <p>{{ p.text|linebreaks }}</p>
            <p>Published On: {{ p.published_date }}</p>
            <p>Created On: {{ p.created_date }}</p>
        </div>
        {% endfor %}

    </body>

</html>
